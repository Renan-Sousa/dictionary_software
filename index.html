<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dicionário</title>
</head>
<body>
    <div class="header">
        <h1>Dicionário de Engenharia de Software</h1>
    </div>

    <div class="wrapper">
        <div class="words">
            <div class="pesquisa">
                <input type="text" id="search" placeholder="busca ...">
                <button onclick="search()">Buscar</button>
            </div>
            

            <ul id="word_list"></ul>

        </div>

        <div class="word">
            <h3 id="word_text"></h3>
            <p id="definition" align="justify"></p> 
        </div>

        <script src="script.js"></script>
    </div>

</body>
</html>
